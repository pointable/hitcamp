<div class="row gutter">
  <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <button type="button" class="close js-close" data-dismiss="modal" aria-hidden="true"><span class="modal-close">&times;</span></button>
    <div class="center-block text-center">
      <h3>Configure Word List with App</h3> 
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <span class="word-list-title">1. Choose Word Lists </span>  
    <button type="button" class="btn btn-info navbar-btn js-guide">
            <i class="fa fa-info-circle"></i> Guide</button>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <!--<button class="btn btn-success btn-large js-new-list"><i class="fa fa-th-list"></i> Create New List</button>-->
    Note: You can create new Word Lists with the &nbsp;<div class="btn-wordLists-editor-shortcut"><i class="fa fa-list-alt btn-editor-icon-shortcut fa-2x"></i></div> <b>Word List Editor</b> on the Adventure Map
  </div>

  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 configure-wordlist">
    <span>First WordList :</span>

    <select id="wl1" class="form-control js-select-wordList">
      <option value=0>Select a word list</option>
      <% _.each(wordLists.models,function(wordList){ %>             
      <% var title=wordList.get("title"); %>
      <% var id=wordList.get("_id"); %>
      <option value="<%= id %>"><%=  title %></option>
      <% }) %>            
    </select>
  </div>
  <div  class="col-lg-3 col-md-3 col-sm-6 col-xs-6 configure-wordlist">
    <span>Second WordList :</span>
    <select id="wl2" class="form-control js-select-wordList">
      <option value=0>Select a word list</option>
      <% _.each(wordLists.models,function(wordList){ %>             
      <% var title=wordList.get("title"); %>
      <% var id=wordList.get("_id"); %>
      <option value="<%= id %>"><%=  title %></option>
      <% }) %>  
    </select>
  </div>
</div>
