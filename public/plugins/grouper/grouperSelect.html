  <head>
    <title>Grouping</title>

    <script type="text/javascript" src="./js/grouperSelect.js"></script>
    <style>
      html, body { height:100%; margin:0; padding:0;color:#ccc }
      div { position:fixed; width:50%; height:50%;overflow-y:scroll; }
      h5 {margin-top: 5px;margin-bottom: 5px;}
      #group1 { top:0;   left:0;   background:#324942  }
      #group2 { top:0;   left:50%; background:#493c32    }
      #group3 { top:50%; left:0;   background:#494732  }
      #group4 { top:50%; left:50%; background:#463249     }    
    </style>


  </head>
  <body style="width:100%;height:600px;">
    <div id="group1"></div>
    <div id="group2"></div>
    <div id="group3"></div>
    <div id="group4"></div>
