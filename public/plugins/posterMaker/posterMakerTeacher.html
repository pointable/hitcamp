<html>
  <head>
    <title>Poster Maker Teacher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">   
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">    
    <!-- build:css css/posterMakerTeacher.min.css -->
    <link href="css/posterMakerTeacher.css" rel="stylesheet" type="text/css"/>
    <!-- endbuild -->   

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.8/fabric.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.0/fastclick.min.js"></script>   
    
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>


    <!-- build:js js/posterMakerTeacher.min.js -->
    <script type="text/javascript" src="./js/posterMakerTeacher.js"></script>    
    <!-- endbuild -->

  </head>
  <body style="width:100%;height:100%;">   
    <div class="container-fluid">

      <div>
        <h3 class="plugin-title">Poster Maker</h3>

        <div class="control-group">
          <!--<label class="control-label">Type</label>-->
          <div class="controls js-poll-type">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="poll1" value="FreeDrawing" checked>
                <i class="fa fa-pencil-square-o"></i>&nbsp; Free Drawing
              </label>
            </div>            
            <!--            <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="poll3" value="ShortText">
                            <i class="fa fa-text-width"></i>&nbsp; Short Text
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="poll2" value="Number">
                            <font style="font-size:10px;">12</font>&nbsp; Number
                          </label>
                        </div>-->

          </div>
        </div>        
      </div>

      <button class="btn btn-success btn-large" id="buttonLaunch">Launch Open Response</button>
      <button class="btn btn-default btn-large" id="buttonReset">Reset Responses</button> 


      <h1>Submissions</h1>
      <div id="submissions">

      </div>

    </div>




    <script type="text/template" id="student_drawing_template">    
      <div class="student-answer" id="student-answer-<%= data.studentID %>">
      <div class="caption"><%= data.studentName %></div>
      <div class="marking">
      <a href="#" class="btn btn-sm btn-success button-correct"><span class="glyphicon glyphicon-ok"></span></a>
      <a href="#" class="btn btn-sm btn-danger button-wrong"><span class="glyphicon glyphicon-remove"></span></a>
      </div>
      <%= data.drawingData %></a>
      </div>
    </script>
  </body>
</html>
