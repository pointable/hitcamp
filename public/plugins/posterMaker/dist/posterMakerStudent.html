<html lang="en" ng-app="kitchensink" class="ng-scope">
  <head>
    <title>Poster Maker Student</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">  
    <link rel="stylesheet"
          type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">   
    <link rel="stylesheet"
          href="/tools/libs/bootstrap-colorselector/bootstrap-colorselector.css">   z

    <link rel="stylesheet" href="css/d0582293.posterMakerStudent.min.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>              
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>  
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.0/fastclick.min.js"></script>      
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.8/fabric.min.js"></script>      
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/tools/libs/bootstrap-colorselector/bootstrap-colorselector.js"></script>
    

    <script src="js/a9f37630.posterMakerStudent.min.js"></script>
  </head>
  <body data-twttr-rendered="true">

    <div id="bd-wrapper" ng-controller="CanvasControls" class="ng-scope">

      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>

      <link rel="stylesheet" href="css/posterMakerStudent.css">


      <div style="position:relative;width:704px;float:left;" id="canvas-wrapper">

        <div id="canvas-controls">
          <div id="complexity">
            <strong class="ng-binding"></strong>
          </div>

          <div id="canvas-background">
            <label for="canvas-background-picker">Background:</label>
            <!--<input type="color" bind-value-to="canvasBgColor">-->
            <select id="colorselector"  bind-value-to="canvasBgColor">
              <option value="A0522D" data-color="#A0522D">sienna</option>
              <option value="CD5C5C" data-color="#CD5C5C" selected="selected">indianred</option>
              <option value="FF4500" data-color="#FF4500">orangered</option>
              <option value="DC143C" data-color="#DC143C">crimson</option>
              <option value="FF8C00" data-color="#FF8C00">darkorange</option>
              <option value="C71585" data-color="#C71585">mediumvioletred</option>
            </select>

            <script>
            </script>
            <br>
          </div>
        </div>

        <canvas id="canvas" width="680" height="620"></canvas>

        <div id="color-opacity-controls" ng-show="canvas.getActiveObject()" class="">

          <label for="opacity">Opacity: </label>
          <input value="100" type="range" bind-value-to="opacity">

          <label for="color" style="margin-left:10px">Color: </label>
          <input type="color" style="width:40px" bind-value-to="fill">
        </div>

        <div id="text-wrapper" style="margin-top: 10px" ng-show="getText()" class="ng-hide">

          <textarea bind-value-to="text"></textarea>

          <div id="text-controls">
            <label for="font-family" style="display:inline-block">Font family:</label>
            <select id="font-family" class="btn-object-action" bind-value-to="fontFamily">
              <option value="arial">Arial</option>
              <option value="helvetica" selected="">Helvetica</option>
              <option value="myriad pro">Myriad Pro</option>
              <option value="delicious">Delicious</option>
              <option value="verdana">Verdana</option>
              <option value="georgia">Georgia</option>
              <option value="courier">Courier</option>
              <option value="comic sans ms">Comic Sans MS</option>
              <option value="impact">Impact</option>
              <option value="monaco">Monaco</option>
              <option value="optima">Optima</option>
              <option value="hoefler text">Hoefler Text</option>
              <option value="plaster">Plaster</option>
              <option value="engagement">Engagement</option>
            </select>
            <br>
            <label for="text-align" style="display:inline-block">Text align:</label>
            <select id="text-align" class="btn-object-action" bind-value-to="textAlign">
              <option value="Left">Left</option>
              <option value="Center">Center</option>
              <option value="Right">Right</option>
              <option value="Justify">Justify</option>
            </select>
            <div>
              <label for="text-bg-color">Background color:</label>
              <input type="color" value="" id="text-bg-color" size="10" class="btn-object-action" bind-value-to="bgColor">
            </div>
            <div>
              <label for="text-lines-bg-color">Background text color:</label>
              <input type="color" value="" id="text-lines-bg-color" size="10" class="btn-object-action" bind-value-to="textBgColor">
            </div>
            <div>
              <label for="text-stroke-color">Stroke color:</label>
              <input type="color" value="" id="text-stroke-color" class="btn-object-action" bind-value-to="strokeColor">
            </div>
            <div>
              <label for="text-stroke-width">Stroke width:</label>
              <input type="range" value="1" min="1" max="5" id="text-stroke-width" class="btn-object-action" bind-value-to="strokeWidth">
            </div>
            <div>
              <label for="text-font-size">Font size:</label>
              <input type="range" value="" min="1" max="120" step="1" id="text-font-size" class="btn-object-action" bind-value-to="fontSize">
            </div>
            <div>
              <label for="text-line-height">Line height:</label>
              <input type="range" value="" min="0" max="10" step="0.1" id="text-line-height" class="btn-object-action" bind-value-to="lineHeight">
            </div>
          </div>
          <div id="text-controls-additional">
            <button type="button" class="btn btn-object-action" ng-click="toggleBold()" ng-class="{'btn-inverse': isBold()}">
              Bold
            </button>
            <button type="button" class="btn btn-object-action" id="text-cmd-italic" ng-click="toggleItalic()" ng-class="{'btn-inverse': isItalic()}">
              Italic
            </button>
            <button type="button" class="btn btn-object-action" id="text-cmd-underline" ng-click="toggleUnderline()" ng-class="{'btn-inverse': isUnderline()}">
              Underline
            </button>
            <button type="button" class="btn btn-object-action" id="text-cmd-linethrough" ng-click="toggleLinethrough()" ng-class="{'btn-inverse': isLinethrough()}">
              Linethrough
            </button>
            <button type="button" class="btn btn-object-action" id="text-cmd-overline" ng-click="toggleOverline()" ng-class="{'btn-inverse': isOverline()}">
              Overline
            </button>
          </div>
        </div>
      </div>

      <div id="commands" ng-click="maybeLoadShape($event)">

        <ul class="nav nav-tabs">
          <li class=""><a href="#simple-shapes" data-toggle="tab">Shapes</a></li>
          <li class="active"><a href="#svg-shapes" data-toggle="tab">Objects</a></li>
          <li class=""><a href="#object-controls-pane" data-toggle="tab">Controls</a></li>
          <li class=""><a href="#load-svg-pane" data-toggle="tab">Load SVG</a></li>
          <li class=""><a href="#execute-code" data-toggle="tab">Execute</a></li>
        </ul>

        <div class="tab-content">

          <div class="tab-pane active" id="svg-shapes">

            <ul class="svg-shapes">
              <li><button class="btn btn-small shape" id="shape25"><strong>36</strong> paths</button></li>
              <li><button class="btn btn-small shape" id="shape36"><strong>41</strong> paths</button></li>
              <li><button class="btn btn-small shape" id="shape58"><strong>54</strong> paths</button></li>
              <li><button class="btn btn-small shape" id="shape59"><strong>57</strong> paths</button></li>
              <li><button class="btn btn-small shape" id="shape8"><strong>65</strong> paths</button></li>
              <li><button class="btn btn-small shape" id="shape151">Lighthouse (<strong>78</strong> paths)</button></li>
            </ul>
          </div>

          <div class="tab-pane" id="simple-shapes">
            <p>
              <button type="button" class="btn rect" ng-click="addRect()">Rectangle</button>
              <button type="button" class="btn circle" ng-click="addCircle()">Circle</button>
              <button type="button" class="btn triangle" ng-click="addTriangle()">Triangle</button>
              <button type="button" class="btn line" ng-click="addLine()">Line</button>
            </p>

            <p>
              <button class="btn" ng-click="addText()">Add text</button>
            </p>

            <p>
              <button type="button" class="btn image1" ng-click="addImage1()">Image 1 (Map)</button>
              <button type="button" class="btn image2" ng-click="addImage2()">Image 2 (Road)</button>
              <button type="button" class="btn image3" ng-click="addImage3()">Image 3 (Road 2)</button>
            </p>
          </div>

          <div class="tab-pane" id="object-controls-pane">
            <div id="global-controls">
              <p>
                Rasterize canvas to
                <button class="btn btn-success" id="rasterize" ng-click="rasterize()">
                  Image
                </button>
                <button class="btn btn-success" id="rasterize-svg" ng-click="rasterizeSVG()">
                  SVG
                </button>
                <button class="btn btn-success" id="rasterize-json" ng-click="rasterizeJSON()">
                  JSON
                </button>
              </p>
              <p>
                <button class="btn btn-danger clear" ng-click="confirmClear()">Clear canvas</button>
              </p>
            </div>

            <div class="object-controls" object-buttons-enabled="getSelected()">

              <div style="margin-top:10px;">
                <p>
                  <button class="btn btn-object-action" id="remove-selected" ng-click="removeSelected()">
                    Remove Object
                  </button>
                </p>
                <br>
              </div>

              <div style="margin-top:10px;">
                <button id="send-backwards" class="btn btn-object-action" ng-click="sendBackwards()">Send backwards</button>
                <button id="send-to-back" class="btn btn-object-action" ng-click="sendToBack()">Send to back</button>
              </div>

              <div style="margin-top:4px;">
                <button id="bring-forward" class="btn btn-object-action" ng-click="bringForward()">Bring forwards</button>
                <button id="bring-to-front" class="btn btn-object-action" ng-click="bringToFront()">Bring to front</button>
              </div>
            </div>
            <div style="margin-top:10px;" id="drawing-mode-wrapper">

              <button id="drawing-mode" class="btn btn-info ng-binding" ng-click="setFreeDrawingMode(!getFreeDrawingMode())" ng-class="{'btn-inverse': getFreeDrawingMode()}">
                Toggle drawing mode
              </button>

              <div id="drawing-mode-options" ng-show="getFreeDrawingMode()" class="ng-hide">
                <label for="drawing-mode-selector">Mode:</label>
                <select id="drawing-mode-selector" bind-value-to="drawingMode">
                  <option value="Pencil">Pencil</option>
                  <option value="Circle">Circle</option>
                  <option value="Spray">Spray</option>
                </select>
                <br>
                <label for="drawing-line-width">Line width:</label>
                <input type="range" value="30" min="1" max="150" bind-value-to="drawingLineWidth">
                <br>
                <label for="drawing-color">Line color:</label>
                <input type="color" value="#005E7A" bind-value-to="drawingLineColor">
                <br>
                <label for="drawing-shadow-width">Line shadow width:</label>
                <input type="range" value="0" min="1" max="50" bind-value-to="drawingLineShadowWidth">
              </div>
            </div>
          </div>

          <div class="tab-pane" id="load-svg-pane">
            <textarea id="svg-console" bind-value-to="consoleSVG">      </textarea>
            <button type="button" class="btn btn-info" ng-click="loadSVG()">
              Load
            </button>
            <button type="button" class="btn" ng-click="loadSVGWithoutGrouping()">
              Load without grouping
            </button>
          </div>

          <div class="tab-pane" id="execute-code">
            <textarea id="canvas-console" bind-value-to="console">        </textarea>
            <button type="button" class="btn btn-info" ng-click="execute()">Execute</button>
          </div>
        </div>

      </div>

      <!-- <script src="../../lib/centering_guidelines.js"></script>
      <script src="../../lib/aligning_guidelines.js"></script> -->

      <!--<script src="../lib/font_definitions.js"></script>-->

      <script>
            var kitchensink = {};
            var canvas = new fabric.Canvas('canvas');
      </script>

      <script src="js/posterMakerStudent_utils.js"></script>
      <script src="js/posterMakerStudent.js"></script>
      <script src="js/posterMakerStudent_controller.js"></script>

    </div>

  </body>
</html>
