<html>
  <head>
    <title>Buzzer Teacher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">     
    <!-- build:css css/buzzerTeacher.min.css -->
    <link href="css/buzzerTeacher.css" rel="stylesheet" type="text/css"/>
    <!-- endbuild -->   

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.0/fastclick.min.js"></script>   
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <!-- build:js js/buzzerTeacher.min.js -->
    <script type="text/javascript" src="./js/buzzerTeacher.js"></script>    
    <!-- endbuild -->

  </head>
  <body style="width:100%;height:100%;">
    <!--<div id="divName">   <h2>Name</h2></div>-->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
      <li class="active"><a href="#configure" data-toggle="tab">Configure</a></li>
      <!--<li><a href="#history" data-toggle="tab">History</a></li>-->
      <!--<li><a href="#settings" data-toggle="tab">Settings</a></li>-->
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="configure">
        <br>
        <!--        <h4 style="">Word List 1: </h4>
                <select class="combobox" id="comboWordLists1">
                  <option value="WL">Word List</option>
                </select>             <br>
                <h4 style="">Word List 2: </h4>
                <select class="combobox" id="comboWordLists2">
                  <option value="WL">Word List</option>
                </select>  -->
        <h4 style="display:inline;">Students per device: </h4>
        <div class="btn-group btn-group-students" data-toggle="buttons" id="radioNumberOfGroups">
          <label class="btn btn-default active" data-value="1">
            <input type="radio" name="options" id="button1"> &nbsp&nbsp1&nbsp&nbsp
          </label>
          <label class="btn btn-default" data-value="2">
            <input type="radio" name="options" id="button2"> &nbsp&nbsp2&nbsp&nbsp
          </label>
<!--          <label class="btn btn-default" data-value="4">
            <input type="radio" name="options" id="button3"> &nbsp&nbsp4&nbsp&nbsp
          </label>-->
        </div>
        <br>
        <br>
        <button class="btn btn-success btn-large" id="buttonLaunch">Launch Buzzer</button>
        <button class="btn btn-default btn-large" id="buttonReset">Reset Buzzer</button>
        <h2>&nbsp;</h2>
        <!--<div id="poll-result"></div>-->
        <div id="table_div" class="center-block" style=""></div>
      </div>
      <div class="tab-pane" id="history">
        History
      </div>
      <!--<div class="tab-pane" id="settings">...</div>-->
    </div>
    <script type="text/template" class="template" id="templateMark">
      <div class='marking <%= (data.marked && data.isCorrect)?"answer-correct":"" %> <%= (data.marked && !data.isCorrect)?"answer-wrong":"" %>' 
      id="student-answer-<%= data.studentID %>-<%= data.studentNumber %>" data-student-id="<%= data.studentID %>" data-student-number="<%= data.studentNumber %>">
      <a href="#" class="btn btn-lg btn-success button-correct"><span class="glyphicon glyphicon-ok"></span></a>
      &nbsp;&nbsp;
      <a href="#" class="btn btn-lg btn-danger button-wrong"><span class="glyphicon glyphicon-remove"></span></a>
      &nbsp;&nbsp;
      </div>
    </script>
    <script type="text/template" class="template" id="templateBehaviour">
      <div class='marking <%= (data.merited && data.isGood)?"answer-correct":"" %> <%= (data.merited && !data.isGood)?"answer-wrong":"" %>' 
      id="student-behaviour-<%= data.studentID %>-<%= data.studentNumber %>" data-student-id="<%= data.studentID %>" data-student-number="<%= data.studentNumber %>">
      <a href="#" class="btn btn-lg btn-default button-good"><span class="glyphicon glyphicon-thumbs-up"></span></a>
      &nbsp;&nbsp;
      <a href="#" class="btn btn-lg btn-default button-bad"><span class="glyphicon glyphicon-thumbs-down"></span></a>
      &nbsp;&nbsp;
      </div>
    </script>
  </body>
</html>
