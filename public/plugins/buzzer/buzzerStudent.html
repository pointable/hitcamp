<!DOCTYPE html>

<html>
  <head>
    <title>Buzzer Student</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">  
    <link rel="stylesheet"
          type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- build:css css/buzzerStudent.min.css -->
    <link rel="stylesheet" href="css/buzzerStudent.css">
    <!-- endbuild --> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>       
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>        
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.0/fastclick.min.js"></script>         

    <!-- build:js js/buzzerStudent.min.js -->
    <script src="js/buzzerStudent.js"></script>
    <!-- endbuild -->
  </head>
  <body style="width:100%;min-height:100%;overflow:hidden;">
    <div id="buzzer-1-0"  class="buzzer">
      <div class="buzzer-area" data-student-number="0">
        <div class="timer-area">        
          <span id="timer" class="timer"></span>
        </div>
        <div class="btn-buzzer-area">
          <a id="buzzer" class="btn btn-buzzer js-buzzer hue">
            <i class="fa fa-bullseye fa-5x"></i>
          </a>
        </div>
      </div>
    </div>
    <div id="buzzer-2-0" class="buzzer">
      <div class="buzzer-area" data-student-number="0">
        <div class="timer-area">        
          <span id="timer" class="timer"></span>
        </div>
        <div class="btn-buzzer-area">
          <a id="buzzer2-0" class="btn btn-buzzer js-buzzer hue">
            <i class="fa fa-bullseye fa-5x"></i>
          </a>
        </div>
      </div>
    </div>
    <div id="buzzer-2-1" class="buzzer">
      <div class="buzzer-area" data-student-number="1">
        <div class="timer-area">        
          <span id="timer" class="timer"></span>
        </div>
        <div class="btn-buzzer-area">
          <a id="buzzer2-1" class="btn btn-buzzer js-buzzer hue">
            <i class="fa fa-bullseye fa-5x"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
