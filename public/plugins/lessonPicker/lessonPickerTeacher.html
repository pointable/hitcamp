<html>
  <head>
    <title>Adventure Picker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- build:css css/sortMeTeacher.min.css -->
    <!--<link rel="stylesheet" href="../../tools/libs/bootstrap-combobox/css/bootstrap-combobox.css">-->       
    <link href="css/lessonPickerTeacher.css" rel="stylesheet" type="text/css"/>
    <!-- endbuild --> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- build:js js/sortMeTeacher.min.js -->
    <!--<script src="/tools/libs/bootstrap-combobox/js/bootstrap-combobox.js"></script>-->

    <script type="text/javascript" src="./js/lessonPickerTeacher.js"></script>
    <!-- endbuild -->

  </head>
  <body style="width:100%;height:100%;">
    <!--<div id="divName">   <h2>Name</h2></div>-->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
      <li class="active"><a href="#configure" data-toggle="tab">Select Adventure</a></li>
      <!--<li><a href="#history" data-toggle="tab">History</a></li>-->
      <!--<li><a href="#settings" data-toggle="tab">Settings</a></li>-->
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="configure">
<!--        <br>
        <a class="btn btn-sm btn-success center-block" href="#" id="lessonNew">
          <span class="glyphicon glyphicon-plus-sign"></span> &nbsp; Create new Adventure
        </a>-->
        <br>
        <div id="lessonList" class="list-group">

        </div>
      </div>
      <!--<div class="tab-pane" id="settings">...</div>-->
    </div>
    <script type="text/template" class="template" id="templateLesson">
      
      <% if (!lesson.isLocked) { %> 
        <a href="#" class="list-group-item <%= (currentLesson === lesson._id)? "active": ""  %>" id="<%- lesson._id %>"><%- lesson.lessonName %>
          <button class="btn btn-sm btn-info pull-right edit" value='<%- lesson._id %>'>
            <span class="glyphicon glyphicon-pencil"></span> &nbsp; Edit Adventure
          </button>        
        </a>
      <% }else { %> 
        <a href="#" class="list-group-item <%= (currentLesson === lesson._id)? "active": ""  %>" id="<%- lesson._id %>">
        
        <span class="glyphicon glyphicon-lock" style="margin-top:10px;"></span>
        &nbsp;&nbsp; <%- lesson.lessonName %>
        </a>
      <% }%> 
    </script>
    <script type="text/template" class="template" id="templateLessonNew">
      <button class="btn btn-sm btn-success pull-right edit" value='<%- lesson._id %>'>
      <span class="glyphicon glyphicon-pencil"></span> &nbsp; Create new Adventure
      </button>
    </script>
  </body>
</html>
