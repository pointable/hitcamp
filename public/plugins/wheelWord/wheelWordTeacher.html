<html>
  <head>
    <title>Word Wheel Teacher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- build:css css/wheelWordTeacher.min.css -->
    <link rel="stylesheet" href="../../tools/libs/bootstrap-combobox/css/bootstrap-combobox.css">       
    <link href="css/wheelWordTeacher.css" rel="stylesheet" type="text/css"/>
    <!-- endbuild --> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <!-- build:js js/wheelWordTeacher.min.js -->
    <script src="/tools/libs/bootstrap-combobox/js/bootstrap-combobox.js"></script>

    <script type="text/javascript" src="./js/wheelWordTeacher.js"></script>
    <!-- endbuild -->

  </head>
  <body style="width:100%;height:100%;">
    <!--<div id="divName">   <h2>Name</h2></div>-->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
      <li class="active"><a href="#configure" data-toggle="tab">Configure</a></li>
      <li><a href="#history" data-toggle="tab">History</a></li>
      <!--<li><a href="#settings" data-toggle="tab">Settings</a></li>-->
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="configure">
        <br>
        <h4 style="">Word List 1: </h4>
        <select class="combobox" id="comboWordLists1">
          <option value="WL">Word List</option>
        </select>             <br>
        <h4 style="">Word List 2: </h4>
        <select class="combobox" id="comboWordLists2">
          <option value="WL">Word List</option>
        </select>  
        <br>
        <br>
        <button class="btn btn-success btn-large" id="buttonLaunch">Launch Campfire App</button>
        <button class="btn btn-default btn-large" id="buttonNextWord">Next Word</button>
      </div>
      <div class="tab-pane" id="history">
        History
      </div>
      <!--<div class="tab-pane" id="settings">...</div>-->
    </div>
    <script type="text/template" class="template" id="templateWordLists">
      <option value="<%- wordList._id %>" <% if (isFirst){ %> selected <% } %> > 
      <%- wordList.title %>
      </option>
    </script>
  </body>
</html>
