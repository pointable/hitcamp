<html>
  <head>
    <title>Quick Poll Teacher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">   
    <!-- build:css css/quickPollTeacher.min.css -->
    <link href="css/quickPollTeacher.css" rel="stylesheet" type="text/css"/>
    <!-- endbuild -->   

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>


    <!-- build:js js/quickPollTeacher.min.js -->
    <script type="text/javascript" src="./js/quickPollTeacher.js"></script>    
    <!-- endbuild -->

  </head>
  <body style="width:100%;height:100%;">   

    <div class="configuration-panel">        
      <div class="control-group">
        <label class="control-label">Select a Poll Type</label>
        <div class="controls js-poll-type">
          <div class="radio" id="mc">
            <label>
              <input type="radio" name="optionsRadios" value="mc" checked="">
              Multiple Choice
            </label>
            <select class="form-control js-number-choices">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option selected="selected" value="4">4</option>
              <option value="5">5</option>
              <option value="5">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>            
            </select>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="poll2" value="yn" checked="">
              Yes / No
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="poll3" value="tf" checked="">
              True / False
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="poll4" value="ld" checked="">
              Like / Dislike
            </label>
          </div>
        </div>
      </div>        
    </div>

    <div>
      <div class="btn-panel">
        <button class="btn btn-success btn-large" id="buttonLaunch">Launch Poll</button>
        <button class="btn btn-default btn-large" id="buttonReset">Reset Poll</button>
      </div>
    </div>  






    <h1 style="display:none">Poll Results</h1 >
    <!--<div id="poll-result"></div>-->
    <div id="pollchart" style="width: 620px; height: 500px;z-index:-1;"></div>

    <script type="text/template" id="poll_template">    
      <table class="table table-hover table-condensed" >
      <thead>
      <td>Poll Choices</td>
      <td>Number of Selection</td>
      <td>Percentage</td>
      </thead>
      <tbody>       
      <% _.each(pollData.polls,function(poll) { %>
      <tr>
      <td><%= poll.choice %></td>
      <td><%= poll.number %></td>
      <td><%= poll.percentage %></td>
      </tr>
      <% }); %>
      </tbody>
      </table>
    </script>
  </body>
</html>
