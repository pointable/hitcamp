<html>
  <head>
    <title>Quick Poll Student</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">  
    <link rel="stylesheet"
          type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- build:css css/quickPollStudent.min.css -->
    <link rel="stylesheet" href="css/quickPollStudent.css">
    <!-- endbuild --> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>              <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>  
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.0/fastclick.min.js"></script>         

    <!-- build:js js/quickPollStudent.min.js -->
    <script src="js/quickPollStudent.js"></script>
    <!-- endbuild -->
  </head>
  <body style="width:100%;min-height:100%;overflow:hidden;">

    <div class="container-fluid" id="choices-area"></div>
    <script type="text/template" id="poll_btn_template">
      <% _.each(data.choices,function(choice){ %>
        <div class="row choice-row">
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 center-block ">            
            <a href="#" class="btn btn-default btn-choice js-choice"><%= choice.desc %></a>            
          </div>
        </div>
      <% }); %>     
    </script>
  </body>
</html>
