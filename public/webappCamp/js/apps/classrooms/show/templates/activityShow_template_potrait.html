<div class="container-fluid">

  <div class="row nav-row">
    <div class="col-md-1 col-sm-1 col-xs-1 text-center">
      <div class="circle-index index-show-element"><%= index %></div>
      <div>test</div>
    </div>

    <div class="col-md-3 col-sm-3 text-center">
      <a class="btn-engage btn-engage-default btn-delete-question js-question-delete" id="delete-question">Delete Question</a>        
    </div>
    <div class="col-md-3 col-sm-3 text-center">          
      <button class="btn-engage btn-engage-default btn-trigger-filepicker">Insert Media</button>
    </div>
    <div class="col-md-3 col-sm-3 text-center">
      <a class="btn-engage btn-engage-default btn-new-question js-question-new" id="new-question">New Question</a>
    </div>
    <div class="col-md-2 col-sm-2 text-center">
      <a class="btn-engage btn-engage-default btn-new-question js-new-images" id="new-images" style="display:none;">New Images</a>
    </div>
  </div>  

  <div class="row">

    <div class="col-xs-12 col-md-12 col-lg-12 frameContent padding-0px">
      <a class="btn-engage-close-element  js-question-close">
        <i class="fa fa-times fa-2x"></i>
      </a>

      <div class="btn-previous-area js-previous">
        <a class="btn-engage ">
          <i class="fa fa-chevron-left fa-2x btn-previous "></i>    
        </a>            
      </div>

      <% if(!isImage) { %>
      <iframe scrolling="yes" id="frameDoc" src="<%= resourceUrl %>" frameborder="0"></iframe>
      <img id="imageDoc" src="<%= resourceUrl %>" style='display:none'>
      <% } else { %>      
      <iframe scrolling="yes" id="frameDoc" src="<%= resourceUrl %>" frameborder="0"  style='display:none'></iframe>
      <img id="imageDoc" src="<%= resourceUrl %>">
      <% } %> 

      <div class="btn-next-area js-next">
        <a class="btn-engage  ">
          <i class="fa fa-chevron-right fa-2x btn-next"></i>
        </a>
      </div>
    </div>

  </div> 

  <div class="row margin-0px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-title padding-0px">
      Question/Description:
    </div>
    <div class="question-text-input col-lg-11 col-md-11 col-sm-11 col-xs-11 ">
      <div class="col-md-12 col-sm-12 col-lg-12 question-text js-question-text" id="question-text"><%= questionText %></div>
      <div class="col-md-12 col-sm-12 col-lg-12 question-text-edit-area padding-0px" id="question-text-edit">
        <textarea name="questionText" class="question-text-edit" id="question-text-desc"><%= questionText %></textarea>
        <a class="btn btn-success question-text-edit-btn js-question-save">Save</a>
        <a class="btn btn-default question-text-edit-btn js-question-cancel">Cancel</a>
      </div>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
      <div class="answer-select-label">Answer:</div>
      <select class="js-answer-select" id="answer-select">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 col-answer-a text-center padding-0px">
      <div class="col-md-1 col-sm-1 col-xs-1 answer-text-label label-a padding-0px dullPink"><p>A</p></div>
      <div contentEditable=true data-ph="Click to edit answer" class="col-md-11 col-sm-11 col-xs-11 col-md-offset-1 col-sm-offset-1  col-xs-offset-1 answer-text js-answerA" id="answer-text-a"><%= answerTextA %></div>
      <div  class="col-md-11 col-sm-11 col-xs-11 col-md-offset-1 col-sm-offset-1  col-xs-offset-1  answer-edit-area" id="answer-text-edit-a">
        <textarea name="answerText" class="answer-text-edit" id="answer-text-a-desc"><%= answerTextA %></textarea>
        <a class="btn btn-success answer-text-edit-btn js-answer-save-a">Save</a>
        <a class="btn btn-default answer-text-edit-btn js-answer-cancel-a">Cancel</a>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 col-answer-b text-center padding-0px">
      <div class="col-md-1 col-sm-1 answer-text-label label-b dullGreen">B</div>
      <div contentEditable=true data-ph="Click to edit answer" class="col-md-11 col-sm-11 col-xs-11 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 answer-text js-answerB" id="answer-text-b"><%= answerTextB %></div>
      <div  class="col-md-11 col-sm-11 col-xs-11 col-md-offset-1 col-sm-offset-1  col-xs-offset-1  answer-edit-area" id="answer-text-edit-b">
        <textarea name="answerText" class="answer-text-edit" id="answer-text-b-desc"><%= answerTextB %></textarea>
        <a class="btn btn-success answer-text-edit-btn js-answer-save-b">Save</a>
        <a class="btn btn-default answer-text-edit-btn js-answer-cancel-b">Cancel</a>
      </div>
    </div>
    <div class="col-md-12 col-sm-12  col-xs-12 col-answer-c padding-0px text-center">
      <div class="col-md-1 col-sm-1 answer-text-label label-c dullBlue">C</div>
      <div contentEditable=true data-ph="Click to edit answer" class="col-md-11 col-sm-11 col-xs-11 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 answer-text js-answerC" id="answer-text-c"><%= answerTextC %></div>
      <div  class="col-md-11 col-sm-11 col-xs-11 col-md-offset-1 col-sm-offset-1  col-xs-offset-1  answer-edit-area" id="answer-text-edit-c">
        <textarea name="answerText" class="answer-text-edit" id="answer-text-c-desc"><%= answerTextC %></textarea>
        <a class="btn btn-success answer-text-edit-btn js-answer-save-c">Save</a>
        <a class="btn btn-default answer-text-edit-btn js-answer-cancel-c">Cancel</a>
      </div>
    </div>
    <div class="col-md-12 col-sm-12  col-xs-12 col-answer-d text-center padding-0px">
      <div class="col-md-1 col-sm-1 answer-text-label label-d dullYellow">D</div>
      <div contentEditable=true data-ph="Click to edit answer" class="col-md-11 col-sm-11 col-xs-11 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 answer-text js-answerD" id="answer-text-d"><%= answerTextD %></div>
      <div  class="col-md-11 col-sm-11 col-xs-11 col-md-offset-1 col-sm-offset-1  col-xs-offset-1 answer-edit-area" id="answer-text-edit-d">
        <textarea name="answerText" class="answer-text-edit" id="answer-text-d-desc"><%= answerTextD %></textarea>
        <a class="btn btn-success answer-text-edit-btn js-answer-save-d">Save</a>
        <a class="btn btn-default answer-text-edit-btn js-answer-cancel-d">Cancel</a>
      </div>
    </div>
  </div>   

</div>
